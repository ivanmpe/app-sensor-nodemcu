<ion-header>
  <ion-navbar color="tab">
    <ion-title> Register </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background-home" padding>
  <div class="formulario">
  <form #f="ngForm" (submit)="form_cadastro(f)" >
  <ion-item>
      <ion-input type="text" placeholder="Email" required ngModel name= "email"></ion-input>
  </ion-item>

  <ion-item >
    <ion-input type="password" placeholder="Senha" required ngModel name="password" ></ion-input>
  </ion-item>
  <ion-item >
    <ion-input type="password" placeholder="Repita Senha" required ngModel name="password2" ></ion-input>
  </ion-item>
  <br>
  <button ion-button type="submit" class="button-cadastro">  Cadastro </button>
  </form>
</div>
</ion-content>
