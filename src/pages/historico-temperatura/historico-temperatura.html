<script src="https://code.highcharts.com/highcharts.js"></script>


<ion-header>

  <ion-navbar color="tab">
    <ion-title> Temperatura</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div id="container" style="display: block;"></div>
  <ion-item-sliding >
      <ion-item no-lines class="itens_normais">
        <strong>Média:</strong> {{valorMedio}} °  
      </ion-item>
      
      <ion-item no-lines class="itens_normais">
        <strong> Mediana:</strong>{{valorMediana}} °  
      </ion-item>
      <ion-item no-lines class="itens_normais">
        <strong> Moda: </strong> {{valorModa}} °  
      </ion-item>
      <ion-item no-lines class="itens_normais">
        <strong>Total de Amostras:</strong> {{totalAmostras}}  
      </ion-item>
      
  </ion-item-sliding>



</ion-content>
