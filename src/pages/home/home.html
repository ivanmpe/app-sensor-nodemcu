<ion-header>
  <ion-navbar color="tab">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<div class="centrohome">

<circle-progress
  [percent]= temperatura
  [subtitle] = "'Temperatura'"
  [subtitleColor]=  "'#353535'"
  ></circle-progress>
<circle-progress
  [percent]= umidade
  [subtitle] = "'Umidade'"
  [titleFontSize] = 26
  [showUnits] = true
  [subtitleFontSize] = 14
  [subtitleColor]=  "'#353535'"
  ></circle-progress>
   <button ion-button class="button-historico" icon-start (click)="historicoTemperatura()">
    <ion-icon name="ios-thermometer"></ion-icon>
    Histórico
  </button>
  <br>
  <button ion-button class="button-historico" icon-start (click)="historicoUmidade()">
    <ion-icon name="ios-water"></ion-icon>
    Histórico
  </button>


<button ion-button class="button-historico" (click)="subscribe()">SUBSCRIBE TO FOOBAR TOPIC</button>
<button ion-button class="button-historico"  (click)="sendMsg()">SEND FOOBAR MESSAGE</button>
<button ion-button class="button-historico"  (click)="unsubscribe()">UNSUBSCRIBE FROM FOOBAR TOPIC</button>

    </ion-item>
  </ion-item-sliding>
</ion-list>
-->






</div>

</ion-content>
